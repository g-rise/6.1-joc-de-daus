services:
  jocdedaus: 
    image: jocdedaus:latest
    ports:
      - 3001:3001
    depends_on:
      - mysql
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: joc-de-daus
      MYSQL_USER: joc 
      MYSQL_PASSWORD: 7
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql

